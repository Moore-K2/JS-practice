<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fontClass.css">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>


</head>

<body>
    <main>
        <nav>
            <section>
                <i class="iconfont icon-baobiao"></i>
                <span>Statements</span>
            </section>
            <section>
                <i class="iconfont icon-dakaisuolvetu"></i>
                <span>Notorious</span>
            </section>
            <section>
                <i class="iconfont icon-bizhong"></i>
                <span>Nutritive</span>
            </section>
            <section>
                <i class="iconfont icon-biaoji"></i>
                <span>Muscle</span>
            </section>
            <section class="active">
                <i class="iconfont icon-shenhe"></i>
                <span>Opposite</span>
            </section>
            <section>
                <i class="iconfont icon-tupian"></i>
                <span>Picture</span>
            </section>
            <!-- 小球 -->
            <div class="ball"></div>
        </nav>
    </main>
    <div class="board">
        <h1>Notice Board</h1>
        <h2 style="text-align: center;color:red;transition: all 1s linear;"></h2>
    </div>
    <script>
        function setActive(section) {
            sections.forEach(section => {
                section.classList.remove('active')
            })
            section.classList.add('active')
        }

        function renderContent() {
            // 获取所点击section里span的内容
            let content = document.querySelector('.active').children[1].innerHTML
            console.log(content);

            // 渲染内容到board
            let h2 = document.querySelector('.board').children[1]
            h2.innerHTML = content
        }

        let sections = document.querySelectorAll('section')
        let ball = document.querySelector('.ball')

        sections.forEach((section, idx) => {
            // 先规定红色小球的位置，这样第一次过度效果才会实现
            if (section.classList.contains('active')) {
                ball.style.cssText = `left:${80*idx}px`
            }
            section.addEventListener('click', () => {
                // 去除active并设置当前section为active
                setActive(section)

                // 计算小球的位置
                console.log(idx);
                ball.style.cssText = `left:${80*idx}px`

                // 呈现内容
                renderContent()
            })
        })
    </script>
</body>

</html>
